<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Companies</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="scripts/libs/jquery-3.3.1.min.js"></script>
  <script src="scripts/libs/jquery.validate.min.js"></script>
  <script src="build/main.js"></script>
</head>
<body>
  <main class="container">
    <div class="row align-items-center">
      <div class="col-md-6 col-sm-12">
        <div class="infoBlock preloader">
          <h3>Total Companies</h3>
          <div class="numberOfCompanies">
            <span></span>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="infoBlock companies preloader">
        <h3>List of Companies</h3>
          <ul class="companiesList list-group">
          </ul>
        </div>
      </div>
      <div class="col-sm-12 hidden">
        <div class="companyPartners infoBlock">
          <h3>Company partners</h3>
          <div class="partners row justify-content-center"></div>
        </div>
      </div>
  </main>
</body>
</html>
