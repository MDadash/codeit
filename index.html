<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="scripts/libs/jquery-3.3.1.min.js"></script>
  <script src="scripts/libs/jquery.validate.min.js"></script>
  <script src="build/main.js"></script>
  <title>Sign up</title>
</head>
<body>
<header>
</header>
<main class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <form action="//codeit.pro/codeitCandidates/serverFrontendTest/user/registration" method="post" id="formSignUp"
          class="form" role="form">
      <h2 class="text-center text-capitalize">Sign up</h2>
      <div class="input-group inputWrapper">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <span><i class="fas fa-user"></i></span>
          </div>
        </div>
        <input type="text" name="name" class="name form-control" placeholder="Username" required>
      </div>
      <div class="input-group inputWrapper">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <span><i class="fas fa-user"></i></span>
          </div>
        </div>
        <input type="text" name="secondname" class="secondname form-control" placeholder="Secondname" required>
      </div>
      <div class="input-group inputWrapper">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <span><i class="far fa-envelope"></i></span>
          </div>
        </div>
        <input type="email" name="email" class="email form-control" placeholder="Email" required>
      </div>
      <div class="form-group inputWrapper">
        <select name="gender" class="gender form-control" required>
          <option selected value="">Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="input-group inputWrapper">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <span><i class="fas fa-asterisk"></i></span>
          </div>
        </div>
        <input type="password" name="pass" class="pass form-control" placeholder="Password" required>
      </div>
      <div class="form-group inputWrapper">
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" name="agreement" class="form-check-input" required> Conditions of Agreement
          </label>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="form-control" value="Submit">
      </div>
      <div class="serverError hidden"></div>
    </form>
  </div>
</main>
<footer>
</footer>
</body>
</html>
